swagger: '2.0'
info:
  version: 0.9.0
  title: VÃ¤sttrafik Developer Community API
  description: Community API for the developer portal
consumes:
  - application/json
produces:
  - application/json
schemes:
  - https
paths:
  /attachments:
    post:
      tags:
        - attachment
      consumes:
        - multipart/form-data
      description: Creates a new attachment
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - name: attachment
          in: formData
          description: The attachment to upload. May be multiple files.
          required: true
          type: file
      responses:
        '201':
          description: Successful response with id of newly created attachment
          schema:
            $ref: '#/definitions/Attachment'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/attachments/{id}':
    get:
      tags:
        - attachment
      description: Downloads an attachment
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            type: string
            format: byte
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  /authenticate:
    post:
      description: Authenticates the user and issues a JWT token.
      parameters:
        - in: body
          name: body
          description: 'Credential object, if trying to login.'
          required: false
          schema:
            $ref: '#/definitions/Credentials'
        - $ref: '#/parameters/Content-Type'
      responses:
        '201':
          description: Authorized. Successful response with the newly authenticated user as entity in the body.
          schema:
            $ref: '#/definitions/AuthenticatedUser'
          headers:
            Content-Type:
              description: The content type of the body.
              type: string
            ETag:
              description: 'Entity Tag of the response resource. Used by caches, or in conditional request'
              type: string
        '400':
          description: Bad Request. Invalid request or validation error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized.
          schema:
            $ref: '#/definitions/Error'
        '415':
          description: Unsupported media type
          schema:
            $ref: '#/definitions/Error'
  /categories:
    get:
      tags:
        - category
      description: Retrieves forum categories
      parameters:
        - name: includePrivate
          in: query
          description: If all (including private) categories should be included in the result
          required: false
          default: false
          type: boolean
        - name: includeForums
          in: query
          description: If forums should be included in the result
          required: false
          default: false
          type: boolean
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Category'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - category
      description: Admin function to create a category
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - name: body
          in: body
          description: The category to create
          schema:
            $ref: '#/definitions/Category'
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/Category'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/categories/{id}':
    get:
      tags:
        - category
      description: 'Retrieves a category, including all forums'
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Category'
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - category
      description: Admin function to update a category
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: body
          in: body
          description: The category to update
          schema:
            $ref: '#/definitions/Category'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Category'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - category
      description: 'Admin function to delete a category, including all forums'
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/categories/{id}/forums':
    get:
      tags:
        - forum
      description: 'Retrieves forums belonging to a certain category, without topics'
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/If-Modified-Since'
        - name: offset
          $ref: '#/parameters/offset'
        - name: limit
          $ref: '#/parameters/limit'
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Forum'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  /folders:
    post:
      tags:
        - folder
      description: Creates a new folder
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - name: body
          in: body
          description: The folder to create
          required: true
          schema:
            $ref: '#/definitions/Folder'
      responses:
        '201':
          description: 'Successful response, with the id of the newly created folder'
          schema:
            $ref: '#/definitions/Folder'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/folders/{id}':
    get:
      tags:
        - folder
      description: 'Retrieves a folder, including all its messages'
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Folder'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - folder
      description: Updates a user defined folder.
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: body
          in: body
          description: The folder to update
          required: true
          schema:
            $ref: '#/definitions/Folder'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Folder'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - folder
      description: 'Deletes a user defined folder, including all its messages'
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/folders/{id}/messages':
    get:
      tags:
        - message
      description: Retrieves messages in a folder
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: query
          in: query
          description: Query string that will be matched against message subject and text
          required: false
          type: string
        - name: offset
          $ref: '#/parameters/offset'
        - name: limit
          $ref: '#/parameters/limit'
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Message'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - message
      description: Moves messages to another folder
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: targetFolder
          in: query
          description: The target folder id
          required: true
          type: integer
          format: int64
        - name: body
          in: body
          description: "The id's of the messages to move. If omitted, all messages in the folder are moved"
          required: false
          schema:
            type: array
            items:
              type: integer
              format: in64
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - message
      description: Deletes messages in the folder
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: body
          in: body
          description: "The id's of the messages to delete. If omitted, all messages in the folder are deleted"
          required: false
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  /forums:
    get:
      tags:
        - forum
      description: 'Retrieves forums, without topics'
      parameters:
        - name: name
          in: query
          description: Retrieve a forum by name
          type: string
          required: false
        - name: label
          in: query
          description: Only retrieve forums with this label
          type: string
          enum:
            - popular
            - recent
          required: false
        - name: offset
          $ref: '#/parameters/offset'
        - name: limit
          $ref: '#/parameters/limit'
      responses:
        '200':
          description: 'Successful response with an array of 0, 1 or more forums'
          schema:
            type: array
            items:
              $ref: '#/definitions/Forum'
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - forum
      description: Admin function to create a forum
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - name: body
          in: body
          description: The forum to create
          schema:
            $ref: '#/definitions/Forum'
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/Forum'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/forums/{id}':
    get:
      tags:
        - forum
      description: 'Retrieves a forum, including all topics'
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Forum'
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - forum
      description: Admin function to update a forum
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: body
          in: body
          description: The forum to update
          schema:
            $ref: '#/definitions/Forum'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Forum'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - forum
      description: 'Admin function to delete a forum, including all topics'
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Forum'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/forums/{id}/topics':
    get:
      tags:
        - topic
      description: 'Retrieves forum topics, without posts'
      parameters:
        - $ref: '#/parameters/If-Modified-Since'
        - $ref: '#/parameters/id'
        - name: offset
          $ref: '#/parameters/offset'
        - name: limit
          $ref: '#/parameters/limit'
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Topic'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/forums/{id}/watches':
    post:
      tags:
        - watch
      description: Creates a forum watch
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/ForumWatch'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/forums/{id}/watches/{watchId}':
    delete:
      tags:
        - watch
      description: Deletes a forum watch
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: watchId
          in: path
          description: The forum watch id
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  /members:
    get:
      tags:
        - member
      description: Performs a partial match (auto-complete) to search for members
      parameters:
        - name: member
          in: query
          description: The email or signature of the member
          required: true
          type: string
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Member'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - member
      description: Creates a member profile
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - name: body
          in: body
          description: The member profile to create
          schema:
            $ref: '#/definitions/Member'
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/Member'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/members/{id}':
    get:
      tags:
        - member
      description: Retrieves a community member profile
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Member'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - member
      description: Updates a member profile
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: body
          in: body
          description: The member profile to update
          schema:
            $ref: '#/definitions/Member'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Member'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/members/{id}/folders':
    get:
      tags:
        - folder
      description: Retrieves the community member folders
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Folder'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/members/{id}/watches':
    get:
      tags:
        - watch
      description: Retrieves the community member watches
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: offset
          $ref: '#/parameters/offset'
        - name: limit
          $ref: '#/parameters/limit'
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Watch'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - watch
      description: Deletes community member watches
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: body
          in: body
          description: The watches to delete
          schema:
            type: array
            items:
              $ref: '#/definitions/Watch'
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '409':
          description: Conflict. Not all the watches where deleted.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  /messages:
    post:
      tags:
        - message
      description: Creates a new message
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - name: body
          in: body
          description: The message to create
          schema:
            $ref: '#/definitions/Message'
      responses:
        '201':
          description: Successful response with id of newly created message
          schema:
            $ref: '#/definitions/Message'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/messages/{id}':
    get:
      tags:
        - message
      description: 'Retrieves a message, inluding attachment metadata'
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Message'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - message
      description: 'Deletes a message, inluding all attachments'
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  /posts:
    get:
      tags:
        - post
      description: 'Retrieves posts, without edits'
      parameters:
        - name: label
          in: query
          description: Only retrieve posts with this label
          required: false
          type: string
          enum:
            - popular
            - recent
            - unanswered
            - votes
        - name: query
          in: query
          description: 'Query string that will be matched against the following attributes: createDate, createdBy, text, categoryId and forumId'
          required: false
          type: string
        - name: offset
          $ref: '#/parameters/offset'
        - name: limit
          $ref: '#/parameters/limit'
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Post'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - post
      description: Creates a new post
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - name: body
          in: body
          description: The post to create
          required: true
          schema:
            $ref: '#/definitions/Post'
      responses:
        '201':
          description: Successful response with the newly created post
          schema:
            $ref: '#/definitions/Post'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  '/posts/{id}':
    get:
      tags:
        - post
      description: 'Retrieves a post, including all edits'
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Post'
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - post
      description: Updates a post
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
        - name: action
          in: query
          description: An action parameter specifying the patch to perform
          type: string
          enum:
            - answered
            - edited
        - name: body
          in: body
          description: A post object
          required: true
          schema:
            $ref: '#/definitions/Post'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Post'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - post
      description: 'Deletes a post, including all edits'
      parameters:
        - $ref: '#/parameters/X-JWT-Assertion'
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
